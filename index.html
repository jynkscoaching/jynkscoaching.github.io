<!DOCTYPE html>
<html>
<head>
  <title>Jynks Coaching</title>
</head>
<body>
  <p id="typing-text"></p>
<script>const text = "The Best Coaching In OCE";
const typingText = document.getElementById("typing-text");

let i = 0;

function type() {
  if (i < text.length) {
    typingText.textContent += text.charAt(i);
    i++;
    setTimeout(type, 100); // Adjust the delay (in milliseconds) as needed
  }
}

type();</script>

</body>
</html>
